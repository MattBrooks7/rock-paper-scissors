<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSORS</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<div class="centered">
    <h1>Lets Play A Game!</h1>
    <div class="choices">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>

    <div class="score">
        <p>Player Choice: <span id="player-choice"></span></p>
        <p>Enemy Choice: <span id="enemy-choice"></span></p>
        <p>Result: <span id="result"></span></p>
       <p class="pScore"> Player Score: <span id="pScoreShow"></span></p>
       <p class="eScore">Enemy Score: <span id="eScoreShow"></span></p>
    </div>
</div>
</body>
</html>
